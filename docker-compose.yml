version: "3.9"

services:
  web:
    build: ./AuctionSite
    container_name: auction-web
    ports:
      - "8081:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: auction-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: auctiondb
      MYSQL_USER: auctionuser
      MYSQL_PASSWORD: auctionpass
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data:
